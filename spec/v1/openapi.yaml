  "paths": {
    "/devices": {
      "get": {
        "tags": [
          "Devices"
        ],
        "summary": "Get a list of all available devices",
        "description": "Retrieves a list of all devices registered in the system, including their metadata, category, channels, and controls.",
        "operationId": "get-devices",
        "x-stoplight": {
          "id": "cirqmt11kku2o"
        },
        "parameters": [
          {
            "name": "category",
            "in": "query",
            "description": "Filter devices by category (e.g., 'lighting', 'sensor').",
            "required": false,
            "schema": {
              "type": "string",
              "example": "lighting"
            }
          },
          {
            "name": "name",
            "in": "query",
            "description": "Filter devices by name (case-insensitive).",
            "required": false,
            "schema": {
              "type": "string",
              "example": "Thermostat"
            }
          },
          {
            "name": "limit",
            "in": "query",
            "description": "Maximum number of results to return.",
            "required": false,
            "schema": {
              "type": "integer",
              "minimum": 1,
              "default": 20
            }
          },
          {
            "name": "offset",
            "in": "query",
            "description": "Number of results to skip before starting to collect the result set.",
            "required": false,
            "schema": {
              "type": "integer",
              "minimum": 0,
              "default": 0
            }
          }
        ],
        "responses": {
          "200": {
            "description": "List of all devices successfully retrieved.",
