air_conditioner:
  category: air_conditioner
  name:
    en: Air Conditioner
  description:
    en: >-
      The Air Conditioner device represents a cooling system with additional features
      for environmental monitoring and energy management.
  docGroup: climate_control
  useCases:
    en:
      - title: Cooling and Fan Control
        description: >-
          Set a target temperature using the cooler and temperature channels.
          Adjust fan speed and direction via the fan channel.
      - title: Environmental Monitoring
        description: >-
          Monitor room temperature and humidity for better climate control.
          Detect leaks using the leak channel to ensure safety.
      - title: Energy Management
        description: >-
          Track power usage and energy consumption using the electrical_power
          and electrical_energy channels.
  developerNotes:
    en:
      - Implement all required channels for core air conditioning functionality.
      - Add optional channels based on the specific features of the device.
      - The device_information channel is mandatory for device identification.
      - Include electrical_energy and electrical_power for energy efficiency tracking.
      - Use the leak channel for enhanced safety in environments prone to water-related issues.
  channels:
    cooler:
      category: cooler
      required: true
      multiple: false
      description:
        en: Controls devices that lower air or liquid temperatures, such as air conditioners or refrigeration systems.
    fan:
      category: fan
      required: true
      multiple: false
      description:
        en: Controls fan devices, including speed, oscillation, and modes for air circulation.
    temperature:
      category: temperature
      required: true
      multiple: false
      description:
        en: Measures the current temperature in an environment, reported in degrees Celsius.
    device_information:
      category: device_information
      required: true
      multiple: false
      description:
        en: Provides metadata about the device, including manufacturer details, model information, and operational statuses.
    electrical_energy:
      category: electrical_energy
      required: false
      multiple: false
      description:
        en: Measures the total energy consumption over time, typically reported in kilowatt-hours (kWh).
    electrical_power:
      category: electrical_power
      required: false
      multiple: false
      description:
        en: Reports real-time power metrics such as voltage, current, and wattage for monitoring and diagnostics.
    heater:
      category: heater
      required: false
      multiple: false
      description:
        en: Manages heating devices, allowing control of temperature settings and modes.
    humidity:
      category: humidity
      required: false
      multiple: false
      description:
        en: Measures the relative humidity in the environment, reported as a percentage.
    contact:
      category: contact
      required: false
      multiple: false
      description:
        en: Tracks the open or closed state of a contact point, such as a door, window, or cabinet.
    leak:
      category: leak
      required: false
      multiple: false
      description:
        en: Identifies the presence of water or other liquids to detect leaks and prevent damage.
    filter:
