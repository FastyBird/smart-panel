# =============================================================================
# GENERIC DEVICE
# =============================================================================
generic:
  category: generic
  name:
    en: Generic Device
  description:
    en: >-
      A generic device category that serves as a fallback for devices that don't
      fit into specific categories. It supports any combination of channels.
  docGroup: other
  channels:
    generic:
      category: generic
      required: false
      multiple: true
      description:
        en: Generic channel for custom functionality.
