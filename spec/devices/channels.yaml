air_quality:
  category: air_quality
  name:
    en: Air Quality
  description:
    en: >-
      Reports overall air quality index (AQI) and quality level classification for monitoring indoor or outdoor air conditions.
  docGroup: environmental
  constraints:
    oneOrMoreOf:
      - ["aqi","level"]
  properties:
    aqi:
      category: aqi
      required: false
      description:
        en: Air Quality Index (AQI) value
      permissions:
        - ro
      data_type: ushort
      unit: null
      format: [0,500]
    level:
      category: level
      required: false
      description:
        en: Air quality level classification
      permissions:
        - ro
      data_type: enum
      unit: null
      format: ["excellent","good","fair","inferior","poor","unknown"]
    active:
      category: active
      required: false
      description:
        en: Indicates if the channel/sensor is currently active and functioning
      permissions:
        - ro
      data_type: bool
      unit: null
      format: null
    fault:
      category: fault
      required: false
      description:
        en: Fault code or diagnostic indicator (0 = no fault)
      permissions:
        - ro
      data_type: uchar
      unit: null
      format: [0,255]

