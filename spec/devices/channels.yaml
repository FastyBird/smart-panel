alarm:
  category: alarm
  name:
    en: Alarm
  description:
    en: >-
      Provides arm/disarm control, siren activation, and alarm status for security systems.
  docGroup: security
  properties:
    state:
      category: state
      required: true
      description:
        en: Current arming state of the alarm system
      permissions:
        - rw
      data_type: enum
      unit: null
      format: ["disarmed","armed_home","armed_away","armed_night"]
    alarm_state:
      category: alarm_state
      required: false
      description:
        en: >-
          Current alarm lifecycle state. Prefer this over triggered when available,
          as it can represent pending and silenced states.
      permissions:
        - ro
      data_type: enum
      unit: null
      format: ["idle","pending","triggered","silenced"]
    triggered:
      category: triggered
      required: false
      description:
        en: Indicates whether the alarm is currently triggered
      permissions:
        - ro
      data_type: bool
      unit: null
      format: null
    siren:
      category: siren
      required: false
      description:
        en: Controls the audible siren output
      permissions:
        - rw
      data_type: bool
      unit: null
      format: null
    active:
      category: active
      required: false
      description:
        en: Reports whether the alarm subsystem is operational
      permissions:
        - ro
      data_type: bool
      unit: null
      format: null
    fault:
      category: fault
      required: false
      description:
        en: Fault code or diagnostic indicator
      permissions:
        - ro
      data_type: uchar
      unit: null
      format: [0,255]
    fault_description:
      category: fault_description
      required: false
      description:
        en: Human-readable fault description, if provided by the integration.
      permissions:
        - ro
      data_type: string
      unit: null
      format: null
    tampered:
      category: tampered
      required: false
      description:
        en: Indicates if the device has been tampered with
      permissions:
        - ro
      data_type: bool
      unit: null
      format: null
    last_event:
      category: last_event
      required: false
      description:
        en: >-
          The last known security-relevant event for this alarm device. Can be provided
          by the integration or derived by the backend from state changes.
      permissions:
        - ro
      data_type: string
      unit: null
      format: null

