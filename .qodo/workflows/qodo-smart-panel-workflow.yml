# Qodo workflow configuration for FastyBird Smart Panel
workflows:
  review:
    # Default review workflow for changed files / PRs
    agent: smart-panel-review
    actions:
      - review_diff
      - summarize_issues

  improve:
    # Suggestions for improving the current code (readability, structure, etc.)
    agent: smart-panel-review
    actions:
      - suggest_improvements

  tests:
    # Help identifying missing tests and edge cases
    agent: smart-panel-review
    actions:
      - suggest_tests
      - highlight_missing_coverage

  docs:
    # Documentation / comments improvements
    agent: smart-panel-review
    actions:
      - improve_docs
