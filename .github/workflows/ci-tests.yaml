name: "CI Tests"

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "spec/**"
  push:
    branches:
      - "main"
    tags:
      - "v*"
  schedule:
    - cron: "0 8 * * 1" # At 08:00 on Monday

jobs:
  backend-analyze:
    name: "Backend code analysis"
    runs-on: "${{ matrix.operating-system }}"

    strategy:
      fail-fast: false
      matrix:
        operating-system: [ "ubuntu-latest" ]

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"

      - name: "Setup pnpm"
        uses: "pnpm/action-setup@v2"
        with:
          version: "latest"

      - name: "Get pnpm store directory"
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: "Cache pnpm dependencies"
        uses: "actions/cache@v3"
        with:
          path: "${{ env.PNPM_STORE_PATH }}"
          key: "${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}"
          restore-keys: "${{ runner.os }}-pnpm-store-"

      - name: "Install NPM dependencies"
        shell: "bash"
        run: "pnpm install"

      - name: "Run Code Linting"
        run: "pnpm --filter @fastybird/smart-panel-backend lint:js"

      - name: "Run Code Linting"
        run: "pnpm --filter @fastybird/smart-panel-backend lint:openapi"

  backend-tests:
    name: "Backend code tests"
    runs-on: "${{ matrix.operating-system }}"

    strategy:
      fail-fast: false
      matrix:
        operating-system: [ "ubuntu-latest" ]

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"

      - name: "Setup pnpm"
        uses: "pnpm/action-setup@v2"
        with:
          version: "latest"

      - name: "Get pnpm store directory"
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: "Cache pnpm dependencies"
        uses: "actions/cache@v3"
        with:
          path: "${{ env.PNPM_STORE_PATH }}"
          key: "${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}"
          restore-keys: "${{ runner.os }}-pnpm-store-"

      - name: "Start InfluxDB"
        run: |
          docker run -d --name influxdb \
            -p 8086:8086 \
            -e INFLUXDB_DB=fastybird \
            -e INFLUXDB_ADMIN_USER= \
            -e INFLUXDB_ADMIN_PASSWORD= \
            influxdb:1.8

      - name: "Install NPM dependencies"
        shell: "bash"
        run: "pnpm install"

      - name: "Run Unit Tests"
        run: "pnpm --filter @fastybird/smart-panel-backend test:unit"

      - name: "Run E2E Tests"
        run: "pnpm --filter @fastybird/smart-panel-backend test:e2e"

      - name: "Generate Coverage Report"
        run: "pnpm --filter @fastybird/smart-panel-backend test:cov"

  admin-analyze:
    name: "Admin code analysis"
    runs-on: "${{ matrix.operating-system }}"

    strategy:
      fail-fast: false
      matrix:
        operating-system: [ "ubuntu-latest" ]

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"

      - name: "Setup pnpm"
        uses: "pnpm/action-setup@v2"
        with:
          version: "latest"

      - name: "Get pnpm store directory"
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: "Cache pnpm dependencies"
        uses: "actions/cache@v3"
        with:
          path: "${{ env.PNPM_STORE_PATH }}"
          key: "${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}"
          restore-keys: "${{ runner.os }}-pnpm-store-"

      - name: "Install NPM dependencies"
        shell: "bash"
        run: "pnpm install"

      - name: "Run Code Linting"
        run: "pnpm --filter @fastybird/smart-panel-admin lint:js"

      - name: "TS Code Check"
        run: "pnpm --filter @fastybird/smart-panel-admin type-check"

  admin-tests:
    name: "Admin code tests"
    runs-on: "${{ matrix.operating-system }}"

    strategy:
      fail-fast: false
      matrix:
        operating-system: [ "ubuntu-latest" ]

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"

      - name: "Setup pnpm"
        uses: "pnpm/action-setup@v2"
        with:
          version: "latest"

      - name: "Get pnpm store directory"
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: "Cache pnpm dependencies"
        uses: "actions/cache@v3"
        with:
          path: "${{ env.PNPM_STORE_PATH }}"
          key: "${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}"
          restore-keys: "${{ runner.os }}-pnpm-store-"

      - name: "Install NPM dependencies"
        shell: "bash"
        run: "pnpm install"

      - name: "Run Unit Tests"
        run: "pnpm --filter @fastybird/smart-panel-admin test:unit"

      - name: "Generate Coverage Report"
        run: "pnpm --filter @fastybird/smart-panel-admin test:cov"

  panel-analyze:
    name: "Panel code analysis"
    runs-on: "${{ matrix.operating-system }}"

    strategy:
      fail-fast: false
      matrix:
        operating-system: [ "ubuntu-latest" ]

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install Flutter SDK"
        uses: "subosito/flutter-action@v2"
        with:
          channel: stable
          flutter-version: 3.27.0

      - name: "Install Melos"
        run: "dart pub global activate melos"

      - name: "Bootstrap Dependencies"
        run: "melos bootstrap"

      - name: "Run Dart Analyzer"
        run: "melos run analyze"
