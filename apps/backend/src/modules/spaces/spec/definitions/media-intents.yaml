# Media intent definitions for spaces module
# Defines available media control intents and their parameters

category:
  id: "media"
  label: "Media"
  description: "Control media devices in the space"
  icon: "mdi:television"

intents:
  - type: "power_on"
    label: "Power On"
    description: "Turn on all media devices in the space"
    icon: "mdi:power"
    params: []

  - type: "power_off"
    label: "Power Off"
    description: "Turn off all media devices in the space"
    icon: "mdi:power-off"
    params: []

  - type: "volume_set"
    label: "Set Volume"
    description: "Set all media devices to a specific volume"
    icon: "mdi:volume-high"
    params:
      - name: "volume"
        type: "number"
        required: true
        description: "Target volume percentage"
        min: 0
        max: 100

  - type: "volume_delta"
    label: "Adjust Volume"
    description: "Increase or decrease volume by a delta"
    icon: "mdi:volume-medium"
    params:
      - name: "delta"
        type: "enum"
        required: true
        description: "The step size for volume adjustment"
        enum_ref: "volume_deltas"
      - name: "increase"
        type: "boolean"
        required: true
        description: "True to increase volume, false to decrease"

  - type: "mute"
    label: "Mute"
    description: "Mute all media devices in the space"
    icon: "mdi:volume-off"
    params: []

  - type: "unmute"
    label: "Unmute"
    description: "Unmute all media devices in the space"
    icon: "mdi:volume-plus"
    params: []

  - type: "role_power"
    label: "Role Power"
    description: "Set power for a specific media role"
    icon: "mdi:toggle-switch"
    params:
      - name: "role"
        type: "enum"
        required: true
        description: "Target media role"
        enum_ref: "media_roles"
      - name: "on"
        type: "boolean"
        required: true
        description: "Desired power state"

  - type: "role_volume"
    label: "Role Volume"
    description: "Set volume for a specific media role"
    icon: "mdi:volume-source"
    params:
      - name: "role"
        type: "enum"
        required: true
        description: "Target media role"
        enum_ref: "media_roles"
      - name: "volume"
        type: "number"
        required: true
        description: "Target volume percentage for the role"
        min: 0
        max: 100

  - type: "set_mode"
    label: "Set Media Mode"
    description: "Apply a media mode (off/background/focused/party)"
    icon: "mdi:playlist-play"
    params:
      - name: "mode"
        type: "enum"
        required: true
        description: "Media mode to apply"
        enum_ref: "media_modes"
