# Home Assistant Entity to Smart Panel Mapping Configuration
# This file defines how HA entities are mapped to Smart Panel channels and properties

version: "1.0"

# Transformers for value conversion between HA and Smart Panel formats
transformers:
  # Brightness: HA uses 0-255, Panel uses 0-100%
  brightness_to_percent:
    type: scale
    input_range: [0, 255]
    output_range: [0, 100]

  # Inverse brightness transform
  percent_to_brightness:
    type: scale
    input_range: [0, 100]
    output_range: [0, 255]

  # Color temperature: HA mireds to Kelvin
  mireds_to_kelvin:
    type: formula
    read: "Math.round(1000000 / value)"
    write: "Math.round(1000000 / value)"

  # Invert boolean (for some sensors)
  invert_boolean:
    type: boolean
    true_value: false
    false_value: true

  # State ON/OFF to boolean
  state_on_off:
    type: boolean
    true_value: "on"
    false_value: "off"

# Domain role definitions - classify HA domains by their role
domain_roles:
  primary:
    - light
    - switch
    - climate
    - cover
    - fan
    - lock
    - valve
    - vacuum
    - media_player
    - humidifier
    - alarm_control_panel
    - water_heater
    - camera
    - siren
    - lawn_mower
  standalone:
    - sensor
    - binary_sensor
  secondary:
    - button
    - input_boolean
    - input_number
    - input_select
    - input_text
    - remote
    - scene
    - script
    - automation
    - number
    - select
    - text
    - update
    - device_tracker
    - person
    - zone
    - weather
    - calendar
    - event
    - image
    - image_processing
    - input_button
    - input_datetime
    - timer

