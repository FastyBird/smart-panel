version: "1.0"
name: "Luxury Penthouse"
description: "High-end penthouse apartment with comprehensive smart home system"

rooms:
  - id: living-room
    name: "Living Room"
  - id: master-bedroom
    name: "Master Bedroom"
  - id: guest-bedroom
    name: "Guest Bedroom"
  - id: master-bathroom
    name: "Master Bathroom"
  - id: guest-bathroom
    name: "Guest Bathroom"
  - id: kitchen
    name: "Kitchen"
  - id: dining-room
    name: "Dining Room"
  - id: home-office
    name: "Home Office"
  - id: hallway
    name: "Hallway"
  - id: terrace
    name: "Terrace"
    type: zone
    category: outdoor_terrace

devices:
  # Living Room
  - name: "Living Room Main Lights"
    category: lighting
    room: living-room
    auto_simulate: true
    channels:
      - category: light
        properties:
          - category: on
            value: true
          - category: brightness
            value: 75
          - category: color_temperature
            value: 3500
      - category: device_information
        properties:
          - category: manufacturer
            value: "FastyBird"

  - name: "Living Room Accent Lights"
    category: lighting
    room: living-room
    auto_simulate: true
    channels:
      - category: light
        properties:
          - category: on
            value: true
          - category: brightness
            value: 50
          - category: hue
            value: 30
          - category: saturation
            value: 80
      - category: device_information
        properties:
          - category: manufacturer
            value: "FastyBird"

  - name: "Living Room Climate"
    category: sensor
    room: living-room
    auto_simulate: true
    simulate_interval: 30000
    channels:
      - category: temperature
        properties:
          - category: temperature
            value: 23.0
      - category: humidity
        properties:
          - category: humidity
            value: 48
      - category: air_quality
        properties:
          - category: level
            value: "excellent"
      - category: device_information
        properties:
          - category: manufacturer
            value: "FastyBird"

  - name: "Living Room AC"
    category: air_conditioner
    room: living-room
    auto_simulate: true
    behavior_mode: realistic
    channels:
      - category: cooler
        properties:
          - category: on
            value: false
      - category: fan
        properties:
          - category: speed
            value: "auto"
      - category: device_information
        properties:
          - category: manufacturer
            value: "FastyBird"

  - name: "Living Room TV"
    category: television
    room: living-room
    behavior_mode: realistic
    channels:
      - category: television
        properties:
          - category: on
            value: false
      - category: speaker
        properties:
          - category: volume
            value: 25
          - category: active
            value: true
      - category: device_information
        properties:
          - category: manufacturer
            value: "FastyBird"

  - name: "Living Room Blinds"
    category: window_covering
    room: living-room
    auto_simulate: true
    behavior_mode: realistic
    channels:
      - category: window_covering
        properties:
          - category: position
            value: 100
          - category: tilt
            value: 50
      - category: device_information
        properties:
          - category: manufacturer
            value: "FastyBird"

  # Master Bedroom
