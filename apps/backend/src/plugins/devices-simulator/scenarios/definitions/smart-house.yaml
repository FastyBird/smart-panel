  - id: home-office
    name: "Home Office"
  - id: laundry
    name: "Laundry Room"
  - id: garage
    name: "Garage"
  - id: foyer
    name: "Foyer"
  - id: hallway
    name: "Hallway"
  - id: patio
    name: "Patio"
    type: zone
    category: outdoor_terrace
  - id: backyard
    name: "Backyard"
    type: zone
    category: outdoor_backyard

devices:
  # ============================================================================
  # LIVING ROOM
  # ============================================================================
  - name: "Living Room Ceiling Light"
    category: lighting
    room: living-room
    auto_simulate: true
    channels:
      - category: light
        properties:
          - category: on
            value: true
          - category: brightness
            value: 80
          - category: color_temperature
            value: 4000
      - category: device_information
        properties:
          - category: manufacturer
            value: "FastyBird"

  - name: "Living Room Recessed Lights"
    category: lighting
    room: living-room
    auto_simulate: true
    channels:
      - category: light
        properties:
          - category: on
            value: true
          - category: brightness
            value: 60
      - category: device_information
        properties:
          - category: manufacturer
            value: "FastyBird"

  - name: "Living Room Accent Cove"
    category: lighting
