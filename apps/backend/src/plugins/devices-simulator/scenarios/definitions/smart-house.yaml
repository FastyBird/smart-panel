    name: "Living Room"
  - id: family-room
    name: "Family Room"
  - id: master-bedroom
    name: "Master Bedroom"
  - id: bedroom-2
    name: "Bedroom 2"
  - id: bedroom-3
    name: "Bedroom 3"
  - id: master-bathroom
    name: "Master Bathroom"
