            value: "FastyBird"

  - name: "Living Room Climate Sensor"
    category: sensor
    room: living-room
    auto_simulate: true
    simulate_interval: 30000
    channels:
      - category: temperature
        properties:
          - category: temperature
            value: 22.5
      - category: humidity
        properties:
          - category: humidity
            value: 45
      - category: device_information
        properties:
          - category: manufacturer
            value: "FastyBird"

  - name: "Living Room Air Purifier"
