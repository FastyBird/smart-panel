services:
  # BACKEND SERVER
  server:
    container_name: fastybird-backend-server
    build:
      context: .
      dockerfile: .docker/dev/backend/Dockerfile
    depends_on:
      - influxdb
    environment:
      # Container specific environment variables
      TZ: ${FB_APP_TZ:-UTC}
      # Application specific environment variables
      NODE_ENV: development
      FB_CONFIG_PATH: ${FB_CONFIG_PATH:-/app/var/data}
      FB_SEED_DATA_PATH: ${FB_APP_SEED_DATA_PATH:-/app/var/data/seed}
      FB_INFLUXDB_HOST: http://influxdb:${FB_INFLUXDB_PORT:-8086}
      FB_INFLUXDB_DB: ${FB_INFLUXDB_DATABASE:-fastybird}
      FB_INFLUXDB_USER: ${FB_INFLUXDB_USER:-admin}
      FB_INFLUXDB_PASSWORD: ${FB_INFLUXDB_PASSWORD:-admin}
    volumes:
      - ./:/app:delegated
      # Named volumes for node_modules to isolate Linux binaries from host (macOS)
      - node_modules:/app/node_modules
      - backend_node_modules:/app/apps/backend/node_modules
      - admin_node_modules:/app/apps/admin/node_modules
      - extension_sdk_node_modules:/app/packages/extension-sdk/node_modules
      - example_extension_node_modules:/app/packages/example-extension/node_modules
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/system/health', r => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - fastybird
    restart: unless-stopped

  # ADMIN CLIENT
  admin:
    container_name: fastybird-admin-client
    build:
      context: .
      dockerfile: .docker/dev/admin/Dockerfile
    depends_on:
      server:
        condition: service_healthy
    environment:
      # Container specific environment variables
      TZ: ${FB_APP_TZ:-UTC}
      # Application specific environment variables
      NODE_ENV: development
      FB_CONFIG_PATH: ${FB_CONFIG_PATH:-/app/var/data}
      FB_APP_HOST: http://server
      FB_BACKEND_PORT: 3000
      FB_ADMIN_PORT: 3003
    volumes:
      - ./:/app:delegated
      # Named volumes for node_modules to isolate Linux binaries from host (macOS)
      - node_modules:/app/node_modules
      - backend_node_modules:/app/apps/backend/node_modules
      - admin_node_modules:/app/apps/admin/node_modules
      - extension_sdk_node_modules:/app/packages/extension-sdk/node_modules
      - example_extension_node_modules:/app/packages/example-extension/node_modules
    ports:
      - "${ADMIN_PORT:-3003}:3003"
    networks:
      - fastybird
    restart: unless-stopped

  # TIME SERIES DATABASE
  influxdb:
    image: influxdb:1.8
    container_name: fastybird-influxdb
    environment:
      # Container specific environment variables
      FB_INFLUXDB_DB: ${FB_INFLUXDB_DATABASE:-fastybird}
      FB_INFLUXDB_ADMIN_USER: ${FB_INFLUXDB_USER:-admin}
      FB_INFLUXDB_ADMIN_PASSWORD: ${FB_INFLUXDB_PASSWORD:-admin}
    volumes:
      - influxdb-dev-data:/var/lib/influxdb
    ports:
      - "${FB_INFLUXDB_PORT:-8086}:8086"
    networks:
      - fastybird
    restart: unless-stopped

  # UI FOR TIME SERIES DATABASE
  chronograf:
    image: chronograf:1.10
    container_name: fastybird-chronograf
    depends_on:
      - influxdb
    command:
      - "--influxdb-url=http://influxdb:8086"
    ports:
      - "${FB_INFLUXDB_UI_PORT:-8888}:8888"
    volumes:
      - chronograf-dev-data:/var/lib/chronograf
    networks:
      - fastybird
    restart: unless-stopped

networks:
  fastybird:
    driver: bridge

volumes:
  influxdb-dev-data:
  chronograf-dev-data:
  node_modules:
  backend_node_modules:
  admin_node_modules:
  extension_sdk_node_modules:
  example_extension_node_modules:
